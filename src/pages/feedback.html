<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="feedback">
    <meta name="description" content="Обратная связь">
</head>
<body>

<article class="bg_form">
    <form action="" class="feedback">
        <button class="close-modal close-modal__feedback close-modal--pos-my"></button>
        <h1 class="page-header page-header--modal">Обратная связь</h1>
        <input type="text" placeholder="Имя">
        <input type="text" placeholder="Телефон">
        <input type="text" placeholder="Электронная почта">
        <input type="text" placeholder="Сообщение">
        <p class="feedback__personal-info">Нажимая “отправить”, вы даете согласие на <span
                class="feedback__personal-info--impotent">обработку персональных данных</span> и соглашаетесь с нашей
            <span class="feedback__personal-info--impotent">политикой конфиденциальности</span></p>
        <button class="order order--pos-end"><span>Заказать</span></button>
    </form>
</article>

</body>
</html>
