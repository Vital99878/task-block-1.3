<!DOCTYPE html>

<article class="modal-menu">

    <header class="header">
        <div class="menu">
            <button class="header__icon header__icon--close-menu"></button>
            <img class="logo logo--no-divider" src="../img/logo.svg" alt="Logo CPS">
        </div>

        <div class="icons">
            <button class="header__icon header__icon-checkstatus">Статус ремонта</button>
        </div>

    <nav class="nav">
        <ul class="nav__list">

        </ul>

    <div class="icons">
        <button class="header__icon header__icon-phone "></button>
        <button class="header__icon header__icon-chat "></button>
        <button class="header__icon header__icon-profile header__icon__profile--no-divider"></button>
    </div>

    <div class="contacts">
        <p class="contacts__email">mail@cps.com</p>
        <h2 class="contacts__phone">8 800 890 8900</h2>
    </div>

    <div class="lang-toggle">
        <span class="active">RU</span>
        <span>EN</span>
        <span>CH</span>
    </div>
